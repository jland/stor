<!DOCTYPE html>
<html>
  <head>
    <title>Olá Mundo!</title>
<!--
<!DOCTYPE html> declara o tipo de documento como HTML5.
<html> marca o início e o fim do documento HTML.
<head> contém metainformações sobre o documento, como o título da página.
<title> define o título da página, que é exibido na barra de título do navegador.
<body> contém o conteúdo visível da página.
<h1> cria um cabeçalho de nível superior.
<p> cria um parágrafo de texto.
<ul> cria uma lista não ordenada.
<li> cria um item de lista.
<img> exibe uma imagem na página.
<br> muda de linha
<a> cria uma ligação para outro local
-->
  </head>
  <body>
    <h1>Esta é a minha primeira página HTML!</h1>
    <p>Isto é o meu primeiro parágrafo na minha primeira página HTML.</p>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <img src="img6.png" alt="uma imagem de exemplo">
    <br>
    <a href="site/">Texto que serve de botão</a>
  </body>
</html>
